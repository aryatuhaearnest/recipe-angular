<mat-toolbar color="primary" *ngIf="!deviceXs" [deviceXs]="deviceXs">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
 
  <span routerLink="/">Recipe Book </span>
  <div class="mat-navbar">
    <a routerLinkActive="active" mat-button  routerLink="/recipes" *ngIf="isAuthenticated"> Recipes </a>
    <a routerLinkActive="active" mat-button  routerLink="/auth" *ngIf="!isAuthenticated"> Authenticate </a>
    <a routerLinkActive="active" mat-button  routerLink="/shopping-list" *ngIf="isAuthenticated"> Shopping List </a>
 
</div>

  <span class="example-spacer"></span>
  <mat-form-field  *ngIf="isAuthenticated" appearance="fill" class="manage-form" >
    <mat-label>Manage</mat-label>
    <mat-select>
      <mat-option (click)="onSaveData()">
       Save Data
      </mat-option>
      <mat-option (click)="onFetchData()">
        Fetch Data
       </mat-option>
    </mat-select>
  </mat-form-field>

  <button *ngIf="isAuthenticated" mat-icon-button matTooltip="Logout" class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon   (click)="onLogout()">logout</mat-icon>
  </button>
</mat-toolbar>
