<mat-toolbar color="primary" fxLayout="row">

  <button mat-icon-button  (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <div  fxFlex fxHide.lt-md="true">
  <span  routerLink="/">Recipe Book </span>
    <a routerLinkActive="active" mat-button  routerLink="/recipes" *ngIf="isAuthenticated"> Recipes </a>
    <a routerLinkActive="active" mat-button  routerLink="/auth" *ngIf="!isAuthenticated"> Authenticate </a>
    <a routerLinkActive="active" mat-button  routerLink="/shopping-list" *ngIf="isAuthenticated"> Shopping List </a>
  </div>


<div fxLayout="row" fxLayoutAlign="end" >
   
    <mat-form-field fxFlex *ngIf="isAuthenticated" appearance="fill"  >
      <mat-label>Manage</mat-label>
      <mat-select>
        <mat-option (click)="onSaveData()">
         Save Data
        </mat-option>
        <mat-option (click)="onFetchData()">
          Fetch Data
         </mat-option>
      </mat-select>
    </mat-form-field>  



  </div>
  <button  *ngIf="isAuthenticated" mat-icon-button matTooltip="Logout" >
    <mat-icon   (click)="onLogout()">logout</mat-icon>
  </button>
</mat-toolbar>



<mat-sidenav #sidenav  mode="side">
  <mat-nav-list fxLayout="row"  >

    <a routerLinkActive="active" mat-button  routerLink="/recipes" *ngIf="isAuthenticated"> Recipes </a>
    <a routerLinkActive="active" mat-button  routerLink="/auth" *ngIf="!isAuthenticated"> Authenticate </a>
    <a routerLinkActive="active" mat-button  routerLink="/shopping-list" *ngIf="isAuthenticated"> Shopping List </a>

  </mat-nav-list>
</mat-sidenav>
