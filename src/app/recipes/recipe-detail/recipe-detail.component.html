<mat-card class="example-card" fxLayout="row" fxLayoutAlign="center">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" fxFlex></div>
    <mat-card-title>Selected Recipe Details </mat-card-title>
    
  </mat-card-header>
 
  <mat-card-content >
   
    <div fxFlex>
      <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      style="max-height: 300px;">
    </div>
    <br>
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
    <div class="col-xs-12">
      {{ recipe.description }}
    </div>
    <br>
    <div  appDropdown>
    <mat-form-field  appearance="fill" >
      <mat-label>Manage Recipe</mat-label>
      <mat-select>
        <mat-option (click)="onAddToShoppingList()" >
          To Shopping List
        </mat-option>
        <mat-option (click)="onEditRecipe()">
          Edit Recipe
         </mat-option>
         <mat-option (click)="onDeleteRecipe()" >
          Delete Recipe
         </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
    <br>
    <div  *ngFor="let ingredient of recipe.ingredients">
      {{ ingredient.name }} - {{ ingredient.amount }} 
      
    </div>

  
  </mat-card-content>
</mat-card>
